<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">

<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<a class="logo__link" href="#">
						<img class="logo__img" src="img/logo.png" alt="#">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link menu__link--active" href="#">home</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">shop</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">page</a>
						</li>
						<li class="menu__item">

						<li class="menu__item">
							<a class="menu__link" href="#">contact</a>
						</li>
					</ul>
				</nav>
				<div class="user-nav">
					<a class="user-nav__link" href="#">
						<img class="user-nav__link-img" src="img/icons/user.svg" alt="user icon">
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__link-img" src="img/icons/search.svg" alt="user icon">
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__link-img" src="img/icons/heart.svg" alt="user icon">
						<span class="user-nav__num">3</span>
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__link-img" src="img/icons/cart.svg" alt="user icon">
						<span class="user-nav__num">7</span>
					</a>
				</div>
			</div>
		</div>
	</header>
